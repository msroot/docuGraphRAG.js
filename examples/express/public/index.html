<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docuGraphRAG.js</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>docuGraphRAG.js</h1>
            <p>💡 Chat with your PDF documents</p>
        </div>
    </header>
    
    <main class="container">
        <div class="sidebar">
            <div id="scenario-section" class="document-list">
                <h3>Analysis Scenario</h3>
                <div class="scenario-input">
                    <textarea 
                        id="scenario-description" 
                        placeholder="Describe your analysis scenario (e.g., 'I want to analyze medical records to identify relationships between patients, doctors, treatments, and diagnoses. Track treatment dates, doctor specialties, and patient outcomes.')"
                        rows="4"
                        required
                    ></textarea>
                </div>
            </div>
            <div class="document-list" id="document-list">
                <h3>Available Documents</h3>
                <div id="documents" class="documents-container"></div>
            </div>
            <div class="drop-zone" id="drop-zone">
                <div class="icon" onclick="document.getElementById('pdf-upload').click()">📄</div>
                <p>Drop your PDF here</p>
                <input type="file" id="pdf-upload" accept=".pdf" style="display: none;">
            </div>
            <button id="submit-button" class="submit-button" onclick="handleSubmit()" disabled>Submit Document</button>
            <div class="loading" id="upload-loading">
                <div class="simple-loader"></div>
                <p>Uploading...</p>
            </div>
            <div class="error" id="upload-error"></div>
            <div id="pdf-preview"></div>
        </div>
        
        <div class="main-content">
            <div class="chat-container" id="chat-container"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask a question about your PDF..." disabled>
                <button id="mic-button" onclick="toggleMic()" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>Chat with your PDF documents using RAG (Retrieval-Augmented Generation)</p>
        <div class="footer-links">            
            <span>
                <a href="https://qdrant.tech/" target="_blank" rel="noopener noreferrer">Qdrant Vector DB</a> • 
                <a href="https://openai.com/" target="_blank" rel="noopener noreferrer">OpenAI</a> • 
                <a href="https://ai.meta.com/llama/" target="_blank" rel="noopener noreferrer">Llama 2</a>
            </span>
        </div>
        <div class="footer-credit">
            Built by <a href="http://msroot.me/" target="_blank" rel="noopener noreferrer">Yannis Kolovos</a>
        </div>
    </footer>

    <style>
        .document-list {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .document-list h3 {
            margin: 0 0 1rem 0;
            color: #333;
        }
        .document-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            transition: all 0.2s;
            gap: 0.75rem;
        }
        .document-item:hover {
            background: #f8f9ff;
        }
        .document-checkbox {
            margin: 0;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .document-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .document-name {
            font-weight: 500;
            color: #2c3e50;
            word-break: break-word;
        }
        .document-date {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .document-status {
            font-size: 0.85rem;
            color: #28a745;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .delete-btn {
            padding: 0.5rem;
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .delete-btn:hover {
            background: #fee2e2;
        }
        .neo4j-query {
            border-top: 1px solid #e9ecef;
            padding-top: 0.75rem;
        }
        .neo4j-query textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: #2c3e50;
            background: #f8f9fa;
            margin-bottom: 0.5rem;
            resize: none;
            height: 100px;
        }
        .neo4j-query-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .neo4j-query button {
            padding: 0.5rem 1rem;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .neo4j-query button:hover {
            background: #0056b3;
        }
        .neo4j-query button svg {
            width: 16px;
            height: 16px;
        }
        .toggle-query {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 0.85rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .toggle-query:hover {
            color: #007bff;
            background: #f8f9fa;
        }
        .tooltip {
            position: relative;
        }
        .tooltip:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem;
            background: #333;
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }
        .tooltip:hover:before {
            opacity: 1;
            visibility: visible;
        }
        .document-item .status {
            font-size: 0.85rem;
            color: #6c757d;
            margin-left: 1rem;
            display: flex;
            align-items: center;
        }
        .document-item .status:after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-left: 6px;
            background: #007bff;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        .scenario-input {
            margin-bottom: 1rem;
        }
        .scenario-input textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        .scenario-input textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        .submit-button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #22c55e;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        .submit-button:hover {
            background-color: #16a34a;
        }
        
        .submit-button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        #remove-document {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #f56565;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        #remove-document:hover {
            background-color: #e53e3e;
        }

        .error {
            display: none;
            padding: 1rem;
            margin: 1rem 0;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 0.375rem;
            color: #dc2626;
        }

        .error.active {
            display: block;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .error-action {
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: #b91c1c;
        }

        .documents-container {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>

    <script>
        // API endpoint configuration
        const API_ENDPOINT = 'http://localhost:3000';
        
        let currentSessionId = null;
        let currentDocumentId = null;
        let documents = new Map();
        let selectedFile = null;

        // Load documents immediately when the script runs
        loadDocuments();

        // Also load documents when the DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
            initializeDragAndDrop();
        });

        function initializeDragAndDrop() {
            // Drag and drop handlers
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('pdf-upload');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                dropZone.classList.add('dragover');
            }

            function unhighlight(e) {
                dropZone.classList.remove('dragover');
            }

            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileUpload(files[0]);
                }
            }

            // Add change event listener to file input
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleFileUpload(file);
                }
            });
        }

        async function loadDocuments() {
            console.log('Loading documents...');
            try {
                const response = await fetch(`${API_ENDPOINT}/documents`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.success) {
                    console.log('Documents loaded:', data.documents);
                    documents.clear();
                    const documentsDiv = document.getElementById('documents');
                    documentsDiv.innerHTML = '';
                    
                    // Add all documents to the list
                    data.documents.forEach(doc => {
                        documents.set(doc.id, doc);
                        addDocumentToList(doc);
                    });

                    // Update UI state
                    updateUIState();
                } else {
                    console.error('Failed to load documents:', data.error);
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        function addDocumentToList(doc) {
            if (!doc) {
                console.error('Invalid document object:', doc);
                return;
            }

            const documentId = doc.id;
            if (!documentId) {
                console.error('Document has no ID:', doc);
                return;
            }

            const documentsDiv = document.getElementById('documents');
            const docElement = document.createElement('div');
            docElement.className = 'document-item';
            docElement.dataset.id = documentId;
            docElement.innerHTML = `
                <input type="checkbox" class="document-checkbox" ${doc.selected ? 'checked' : ''}>
                <div class="document-info">
                    <div class="document-name">${doc.name || doc.id}</div>
                    <div class="document-date">${new Date(doc.uploadedAt).toLocaleDateString()}</div>
                    <div class="document-status">
                        ${doc.isProcessed ? '✓ Processed' : '⏳ Processing...'}
                    </div>
                </div>
                <button class="delete-btn" onclick="deleteDocument('${documentId}')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
            `;

            // Add checkbox event listener
            const checkbox = docElement.querySelector('.document-checkbox');
            checkbox.addEventListener('change', (e) => {
                const doc = documents.get(documentId);
                if (doc) {
                    doc.selected = e.target.checked;
                    updateUIState();
                }
            });

            documentsDiv.appendChild(docElement);
        }

        async function deleteDocument(documentId) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }

            try {
                const response = await fetch(`${API_ENDPOINT}/documents/${documentId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`Failed to delete document: ${response.status}`);
                }

                // Remove from UI and local storage
                documents.delete(documentId);
                document.querySelector(`[data-id="${documentId}"]`).remove();
                
                // Update UI state
                updateUIState();
            } catch (error) {
                console.error('Error deleting document:', error);
                showError('Failed to delete document: ' + error.message);
            }
        }

        function selectDocument(docId) {
            if (!docId) {
                console.error('Invalid document ID:', docId);
                return;
            }

            // Update UI to show selected document
            document.querySelectorAll('.document-item').forEach(item => {
                item.classList.remove('active');
            });
            const selectedItem = document.querySelector(`.document-item[data-id="${docId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }
            currentDocumentId = docId;

            // Update input placeholder
            const doc = documents.get(docId);
            if (doc) {
                document.getElementById('user-input').placeholder = `Ask me about ${doc.name || 'this document'}...`;
            }

            // Enable chat if not already enabled
            disableChat(false);
        }

        function updateUIState() {
            const hasDocuments = documents.size > 0;
            const hasSelectedDocuments = Array.from(documents.values()).some(doc => doc.selected);
            const documentList = document.getElementById('document-list');
            const userInput = document.getElementById('user-input');
            const micButton = document.getElementById('mic-button');

            // Show document list if we have documents
            documentList.style.display = hasDocuments ? 'block' : 'none';

            // Enable/disable chat based on document selection
            userInput.disabled = !hasSelectedDocuments;
            micButton.disabled = !hasSelectedDocuments;
            
            if (!hasSelectedDocuments) {
                userInput.placeholder = 'Please select at least one document to chat...';
            } else {
                userInput.placeholder = 'Ask a question about your selected documents...';
            }
        }

        function updateSubmitButtonState() {
            const scenarioDescription = document.getElementById('scenario-description').value.trim();
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = !scenarioDescription || !selectedFile;
        }

        // Modified handleFileUpload to not immediately upload
        async function handleFileUpload(file) {
            if (!file || file.type !== 'application/pdf') {
                showError('Please upload a valid PDF file.');
                return;
            }

            selectedFile = file;
            updateSubmitButtonState();

            // Show file name in drop zone
            const dropZone = document.getElementById('drop-zone');
            dropZone.querySelector('p').textContent = `Selected: ${file.name}`;
        }

        // Modified handleSubmit
        async function handleSubmit() {
            const scenarioDescription = document.getElementById('scenario-description').value.trim();
            
            if (!scenarioDescription) {
                showError('Please describe your analysis scenario before uploading a document.');
                return;
            }

            if (!selectedFile) {
                showError('Please select a PDF file.');
                return;
            }

            // Show loading state and hide any previous error
            document.getElementById('upload-loading').classList.add('active');
            hideError();

            try {
                // Send both file and scenario description in one request
                const formData = new FormData();
                formData.append('pdf', selectedFile);
                formData.append('scenarioDescription', scenarioDescription);

                const response = await fetch(`${API_ENDPOINT}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    console.log('Document uploaded successfully:', data);
                    
                    // Add document to list
                    const documentData = {
                        id: data.documentId,
                        name: selectedFile.name,
                        uploadedAt: new Date().toISOString(),
                        selected: true
                    };

                    // Add new document to list
                    documents.set(documentData.id, documentData);
                    addDocumentToList(documentData);
                    
                    // Reset upload form
                    selectedFile = null;
                    document.getElementById('scenario-description').value = '';
                    document.getElementById('drop-zone').querySelector('p').textContent = 'Drop your PDF here';
                    updateSubmitButtonState();
                    
                    // Update UI state
                    updateUIState();
                } else {
                    throw new Error(data.error || 'Failed to process PDF');
                }
            } catch (error) {
                console.error('Error uploading PDF:', error);
                showError(error.message);
            } finally {
                document.getElementById('upload-loading').classList.remove('active');
            }
        }

        // Modified handleReset
        function handleReset() {
            if (confirm('Are you sure you want to remove the current document?')) {
                fetch(`${API_ENDPOINT}/cleanup`, {
                    method: 'POST'
                }).then(() => {
                    // Reset UI state
                    selectedFile = null;
                    documents.clear();
                    document.getElementById('documents').innerHTML = '';
                    document.getElementById('scenario-section').style.display = 'block';
                    document.getElementById('document-list').style.display = 'none';
                    document.getElementById('remove-document').style.display = 'none';
                    document.getElementById('drop-zone').style.display = 'block';
                    document.getElementById('drop-zone').classList.remove('hidden');
                    document.getElementById('drop-zone').querySelector('p').textContent = 'Drop your PDF here';
                    document.getElementById('scenario-description').value = '';
                    updateSubmitButtonState();
                    clearChat();
                    disableChat(true);
                });
            }
        }

        // Add event listener for scenario description changes
        document.getElementById('scenario-description').addEventListener('input', updateSubmitButtonState);

        // Function to disable/enable chat
        function disableChat(disabled) {
            document.getElementById('user-input').disabled = disabled;
            document.getElementById('mic-button').disabled = disabled;
        }

        // Update the addMessageToChat function
        function addMessageToChat(role, content, isStreaming = false) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            if (role === 'assistant' && content === 'Thinking...') {
                messageDiv.className = 'message thinking';
                messageDiv.innerHTML = `
                    <p>Thinking<span class="thinking-dots"><span>.</span><span>.</span><span>.</span></span></p>
                `;
            } else if (role === 'assistant') {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: false
                });
                messageDiv.innerHTML = marked.parse(content);
            } else {
                messageDiv.textContent = content;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
            return messageDiv;
        }

        // Modified sendMessage to include selected document IDs
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Get selected document IDs
            const selectedDocIds = Array.from(documents.values())
                .filter(doc => doc.selected)
                .map(doc => doc.id);

            if (selectedDocIds.length === 0) {
                addMessageToChat('assistant', 'Please select at least one document to chat about.');
                return;
            }

            // Add user message to chat
            addMessageToChat('user', message);
            input.value = '';

            // Add thinking message
            const thinkingMessage = addMessageToChat('assistant', 'Thinking...');

            try {
                const response = await fetch(`${API_ENDPOINT}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        question: message,
                        documentIds: selectedDocIds
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to get response: ${response.status} ${response.statusText}`);
                }

                // Remove thinking message
                thinkingMessage.remove();
                
                const data = await response.json();
                if (data.error) {
                    addMessageToChat('assistant', 'Error: ' + data.error);
                } else if (data.answer) {
                    addMessageToChat('assistant', data.answer);
                } else {
                    addMessageToChat('assistant', 'No answer found.');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                thinkingMessage.remove();
                addMessageToChat('assistant', `Sorry, there was an error: ${error.message}`);
            }
        }

        // Clear chat
        function clearChat() {
            document.getElementById('chat-container').innerHTML = '';
        }

        // Handle Enter key in input
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Error handling functions
        function showError(message) {
            const errorDiv = document.getElementById('upload-error');
            errorDiv.innerHTML = `
                <div class="error-title">Error Processing Document</div>
                <div class="error-message">${message}</div>
                <div class="error-action">Please ensure all required services are running and try again.</div>
            `;
            errorDiv.classList.add('active');
            
            // Reset UI state
            document.getElementById('drop-zone').classList.remove('hidden');
            document.getElementById('upload-loading').classList.remove('active');
        }

        function hideError() {
            const errorDiv = document.getElementById('upload-error');
            errorDiv.innerHTML = '';
            errorDiv.classList.remove('active');
        }

        function copyQuery(button) {
            const textarea = button.closest('.neo4j-query').querySelector('textarea');
            textarea.select();
            document.execCommand('copy');
            
            // Visual feedback
            const originalHtml = button.innerHTML;
            button.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 6L9 17l-5-5"></path>
                </svg>
                Copied!
            `;
            button.style.background = '#28a745';
            
            setTimeout(() => {
                button.innerHTML = originalHtml;
                button.style.background = '';
            }, 2000);
        }

        // Add Speech Recognition functionality
        let recognition = null;
        let isListening = false;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
                toggleMic(); // Turn off mic after getting result
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                toggleMic(); // Turn off mic on error
            };
        }

        function toggleMic() {
            const micButton = document.getElementById('mic-button');
            
            if (!recognition) {
                console.error('Speech recognition not supported');
                return;
            }

            if (!isListening) {
                recognition.start();
                isListening = true;
                micButton.classList.add('listening');
            } else {
                recognition.stop();
                isListening = false;
                micButton.classList.remove('listening');
            }
        }
    </script>
